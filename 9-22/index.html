      window.onload = function(){  //用onload页面加载完成后立即调用
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        var trr=document.getElementsByTagName("tr");
        for(var i=0;i<trr.length;i++)
	        {
	        	bgcolor(trr[i]); 
	        }
        function bgcolor(obj)  
           {obj.onmouseover=function(){
           		obj.style.backgroundColor= "#f2f2f2";
           	  }
         	obj.onmouseout=function(){
         	  	obj.style.backgroundColor= "#fff";
         	  }
           } 

      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      var j=2;
     function add(){
      	j++;
      	var tr=document.createElement("tr"); 
        var td1=document.createElement("td");
      	var td2=document.createElement("td"); 
      	var td3=document.createElement("td");
      	td1.innerHTML="xh00"+j;//字符和变量分开写
      	td2.innerHTML="第"+j+"学生";
      	td3.innerHTML="<a href='javascript:;' onclick='del(this)' >删除</a>";
      	var tab=document.getElmentByTagName("table");	
      	tab.appendChild(tr);
      	tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        
        var trr=document.getElementsByTagName("tr");
        for(var i=0;i<trr.length;i++)
	        {
	        	bgcolor(trr[i]); 
	        }
      } 		 
      
     // 创建删除函数
      function del(obj){ 
      	//obj是a标签，不是tr节点，所以两个parentNode获取的是tr,而不是table.
      	var tr=obj.parentNode.parentNode;
      	tr.parentNode.removeChild(tr);
      }
