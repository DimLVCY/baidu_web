<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>创建元素节点</title>
</head>
<body>
<script type="text/javascript">
var main = document.body;
//创建链接
function createa(url,text)
{ 
  var a=document.createElement("a");
  a.href=url;
  a.innnerHTML=text;
  a.style.color="red";
  main.appendChild(a);  
}
// 调用函数创建链接
createa("http://www.imooc.com","慕课网");


 

</script> 
</body>
</html>
