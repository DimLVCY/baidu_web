<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>访问子节点</title>
</head>
<body>
<div>
	  javascript  
	  <p>javascript</p>  
	  <div>jQuery</div>   
	  <h5>PHP</h5>       
</div>

<script type="text/javascript">
	 var x=document.getElementsByTagName("div")[0].childNodes;
	 document.write("子节点个数："+x.length+"<br/>");
	 for(i=0;i<x.length;i++)
	   {
	    document.write("节点属性："+x[i].nodeType+"&nbsp;&nbsp;"
	                              +x[i].nodeName+"&nbsp;&nbsp;"
	                              +x[i].nodeValue+"<br/>");
	       }
	 
 
</script>
</body>
</html>
